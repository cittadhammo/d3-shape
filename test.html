<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-path@3"></script>
        <script src="dist/d3-shape.js"></script> <!-- contains our modify padAngle function made with rollup -->
    </head>
    <body>
        padAngle = 0.08 makes it ugly but we can see the behaviour of the padding that stops when the sector is not a ring sector anymore.
        <svg >
            
        </svg>

        <script>
            
        // example from https://observablehq.com/@d3/arc-pad-angle

        const padAngle = 0.08

        const width = 960,
        height = 500,
        outerRadius = 220,
        innerRadius = 73.33333333333333;

        const data = [1, 1, 2, 3, 5, 8, 13, 21];
        const pie1 = d3.pie().padAngle(0.03); // fixed pad angle (bad)
        const pie2 = d3.pie().padAngle(padAngle); // adjusted pad angle (good)
        const arc = d3.arc().innerRadius(innerRadius).outerRadius(outerRadius); // decoration

        const svg = d3.select("svg")
            .attr("viewBox", [0, -height / 2, width, height]);

        const g = svg.selectAll("g")
            .data(() => [pie1(data), pie2(data)])
            .join("g")
            .attr("fill", (d, i) => ["brown", "steelblue"][i])
            .attr("transform", (d, i) => `translate(${width / 2 * (i + 0.5)})`);

        g.append("g")
            .attr("fill", "none")
            .attr("stroke", "#777")
            .selectAll("path")
            .data(arcs => arcs)
            .join("path")
            .attr("d", arc.padAngle(0));

        g.append("g")
            .attr("stroke", "#000")
            .attr("stroke-width", "1.5px")
            .attr("stroke-linejoin", "round")
            .selectAll("path")
            .data(arcs => arcs)
            .join("path")
            .attr("d", arc.padAngle(padAngle));
        
        </script>
    </body>
</html>
